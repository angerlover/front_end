<script type="text/javascript">
	// 剔除数组中的重复元素
	function remove_duplicated_from_array($array)
	{
		$result = $array; // 复制一份 留作返回值
		for (var i = 0; i < $array.length; i++) 
		{
			for(var j = 0;j< $result.length;j++)
			{
				var temp = $array[i];
				// 检查result的每一个值，如果后面有和他一样的则剔除
				if( (i+j+1)<$array.length && $result[i+j+1]===temp)
				{
					$result.splice(i+j+1,1);
				}
			}
		}

		return $result;
	}

// 测试
</script>
