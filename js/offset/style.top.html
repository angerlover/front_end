<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .grandfather{
          position:relative;
          width: 500px;
          height: 500px;
          background-color: orange;
      }
      .father{
        width: 400px;
        height: 400px;
      }

      .son{
        width: 100px;
        height: 100px;
        background-color: red;
      }

    </style>
  </head>
  <body>
    <div style="position: relative;width: 500px;height: 500px;background-color: orange;" id="a" class="grandfather">

      <div class="father">
        <div style="width:200px;height: 200px;top: 200px"  class="son">

        </div>
      </div>
    </div>

  </body>
</html>
<script type="text/javascript">
  var son = document.getElementsByTagName('div')[2];
  var grandfather = document.getElementById('a');

  console.log('一个没有定位的div的style.top='+son.style.top);
  console.log(grandfather);

</script>
