<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数嵌套</title>
</head>
<body>

</body>
</html>
<script>

    /**
     * 函数可以返回一个函数
     * @returns {f2}
     */
    function f1()
    {

        function f2()
        {
            console.log('this is f2');
        }

        return f2;
    }
    // 把函数赋值给另一个变量
    var ff = f1();
    ff();
</script>
