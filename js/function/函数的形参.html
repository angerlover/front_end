<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的形参</title>
</head>
<body>
    <p>函数的形参有m个，调用函数的实参有n个。则n可以为任意正整数，或0.
        n<m 一一对应 其他的没有赋值的形参 undefined
            n=m 则完美
            n>m 多余的舍去
    </p>
</body>
</html>
<script>


    var f = function(name,city,school)
    {
        console.log(name);
        console.log(city);
        console.log(school);
    }

//    f(1);
//    f(1,2,3,4,5);


    /**
     * 利用arguments来动态的接受实参
     */

//    {

//        console.log(arguments[0]);
//
//    }
//    t('name',1,3);

    /**
     * 递归的时候可以使用callee来实现
     * @param n
     * @returns {number}
     */
    function jiecheng(n)
    {
        if(n==1)
        {
            return 1;
        }
        else
        {
            return n*arguments.callee(n-1);
        }
    }

    console.log(jiecheng(5));
</script>
