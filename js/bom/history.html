<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
</head>
<body>
	<h2>history对象</h2>
	<input type="button" id="back" name="" value="触发返回">
</body>
</html>
<script type="text/javascript">
	var back = document.getElementById('back');
	back.onclick = function ()
	{
		history.back(); // 返回上一页
	}
</script>
