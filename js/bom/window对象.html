<!DOCTYPE html>
<html>
<meta charset="utf-8">	
<head>
	<title></title>
</head>
<body>
<h2>window对象</h2>
<input type="button" value="关闭当前窗口" id="close">
</body>
</html>
<script type="text/javascript">
	var close = document.getElementById('close');
	close.onclick = function()
	{
		window.open("about:blank","_self").close();
	}
</script>
